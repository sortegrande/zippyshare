<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: #ffcc00;
            color: #333;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        .content p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            background: #339933;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .download-button:hover {
            background: #287a2e;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Zippy Download
        </div>
        <div class="content">
            <p>Your file is ready for download!</p>
            <a class="download-button" href="#" download>Download Now</a>
        </div>
        <div class="footer">
            <p>&copy; 2024 Zippyshare Inspired Layout. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
